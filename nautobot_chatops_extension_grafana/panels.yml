# jsonschema: schemas/panels
---
- dashboard_slug: "netbox-application-metrics"
  dashboard_uid: "CS1NJwSGk"
  panels:
    - command_name: "netbox-demo"
      panel_id: 15
      friendly_name: "Demo NetBox Queries"
      variables:
        - name: region
          query: Region
          includeincmd: False
          includeinurl: True
          modelattr: slug
          value: "{{ region.slug }}"
          response: tennessee
        - name: site
          query: "Site"
          modelattr: name
          friendly_name: "Site Name"
          value: "{{ site.slug }}"
          filter:
            region: "{{ region.id }}"
        - name: device
          query: "Device"
          friendly_name: "Device Name"
          modelattr: name
          value: "{{ device.name }}"
          filter:
            site: "{{ site.id }}"
        - name: serial
          includeincmd: False
          includeinurl: True
          value: "{{ device.serial }}"
